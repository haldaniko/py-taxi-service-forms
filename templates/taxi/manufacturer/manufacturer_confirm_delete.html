{% extends "base.html" %}
{% load crispy_forms_filters %}


{% block content %}
  <h1>Are you sure you want to delete the "{{ manufacturer.name }}"?</h1>
  <p>You will also delete all the Cars with this Manufacturer!</p>
  <form class="p-2 m-1" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" value="DELETE" class="btn btn-danger">Delete</button>
    <a href="{% url 'taxi:manufacturer-list' %}" class="btn btn-warning">Back</a>
  </form>
{% endblock %}
